{% extends "base.html" %} {% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/adds.css')}}"> {% endblock %} {% block content%}

<body>
    <div class="form-container">
        <form action="/adds" method="post" enctype="multipart/form-data">
            <div class="in">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" required>
                </div>
                <div class="form-group">
                    <label for="age">AGE:</label>
                    <input type="text" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" id="erole" name="role" required>
                </div>
                <div class="form-group">
                    <label for="file">UPLOAD IMAGE:</label>
                    <input type="file" id="file" name="file" accept=".png, .jpg, .svg">
                </div>

            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
    </div>
    </form>
    </div>
</body>

{% endblock %}
