<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>

<body>
    <div class="sum">
        <form method="post" action="/userlogin">
            <h1>Welcome</h1>
            <div class="input-box">
                <input name="cname" class="in username" type="text" placeholder="collage name" required>
            </div>
            <div class="input-box">
                <input name="username" class="in username" type="text" placeholder="Mobile or Username" required>
            </div>
            <div class="input-box">
                <input name="password" class="in password" type="password" placeholder="Password" required>
            </div>
            <div class="remeber-forget">
                <label> <input type="checkbox">remeber me</label>
                <a href="{{url_for( 'auth.forget')}} ">Forgetpassword?</a>
            </div>

            <button type="submit " class="btn ">Login</button>


            <script src="{{url_for( 'static',filename='js/login.js' )}} "></script>
        </form>
    </div>
</body>

</html>
